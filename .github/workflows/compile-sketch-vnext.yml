name: Compile Sketch(using index_dev BSP)

on:
  - workflow_dispatch

jobs:
  compile-sketch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install adafruit-nrfutil
        run: |
          pip3 install adafruit-nrfutil

      - name: Compile sketch
        uses: arduino/compile-sketches@v1
        with:
          platforms: |
            - name: Seeeduino:nrf52
              source-url: https://www.seeed.co.jp/package_seeeduino_boards_index_dev.json
          fqbn: Seeeduino:nrf52:xiaonRF52840
          sketch-paths: |
            - ./examples/
          libraries: |
            -
